<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Points Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #cfd3ec;
            font-family: 'Anton', sans-serif;
        }
        #main-div-body{
            background-color: #016a01;            
            width: 420px;
            height: 500px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
        }
        .div-button{            
            height: 75px;
            width: 100px;
            text-align: center;            
            display:inline-block;
            font-size: 40px;
            padding-top: 15px;
        }
        .div-button-negative{
            background-color: #e84949;
            color: #860303;
        }
        .div-button-positive{
            background-color: #61e311;
            color: #016a01;
        }
        p{            
            font-size: 100px;
            color: #61e311;
            position: absolute;
            margin: 0;
            padding: 0;
            left: 172px;
            top: 130px;
            
        }
    </style>
</head>
<body>
    <script>
        let authorityPoints = 50;
        function modifyAuthPoint(isAddition, num){
            if(isAddition){
            authorityPoints += num;
            }else{
            authorityPoints -= num;
            }
            
            if(authorityPoints > 25){
                //Green, Safe Zone
                document.getElementById("main-div-body").style.backgroundColor = "#016a01";
                document.getElementById("authorityPoints").style.color = "#61e311";
            }else if(authorityPoints > 11){
                //Orange, Warning Zone
                document.getElementById("main-div-body").style.backgroundColor = "#dd9208";
                document.getElementById("authorityPoints").style.color = "#f7e259";
                
            }else{
                //Red, Danger Zone
                document.getElementById("main-div-body").style.backgroundColor = "#860303";
                document.getElementById("authorityPoints").style.color = "#e84949";
            }
            
            //This is just a workaround
            if (authorityPoints < 10 && authorityPoints > -1){
                document.getElementById("authorityPoints").innerHTML = "0" + authorityPoints;
            }else{
                document.getElementById("authorityPoints").innerHTML = authorityPoints;
            }
            
        }
    </script>
    <div id="main-div-body">
        <p id="authorityPoints">50</p>
        <img src="img/authoritypoints-bg.png" width=380px/><br/>        
        <a href="#!" onclick="modifyAuthPoint(false, 5);"><div class="div-button div-button-negative" >-5</div></a>
        <a href="#!" onclick="modifyAuthPoint(false, 1);"><div class="div-button div-button-negative">-1</div></a>
        <a href="#!" onclick="modifyAuthPoint(true, 1);"><div class="div-button div-button-positive">+1</div></a>
        <a href="#!" onclick="modifyAuthPoint(true, 5);"><div class="div-button div-button-positive">+5</div></a>
    </div>
    
</body>
</html>
